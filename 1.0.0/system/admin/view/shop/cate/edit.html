<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="shop/cate:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?shop/cate-edit.html" mini-form="cate-form" method="post" ENCTYPE="multipart/form-data">
<table width="100%" border="0" cellspacing="0" class="table-data form">
<input type="hidden" name="cate_id" value="<{$detail.cate_id}>"/>
<tr>
                <th width="150">上级分类:</th>
                <td>
                    <select name="data[parent_id]">
                        <option value="0">一级分类</option>
                        <{foreach $cates as $v}>
                            <option value="<{$v.cate_id}>"<{if $v.cate_id==$detail.parent_id}>selected="selected"<{/if}>>|--<{$v.title}></option>
                        <{/foreach}>
                    </select>
                </td>
            </tr>
<tr><th><span class="red">*</span>标题：</th><td><input type="text" name="data[title]" value="<{$detail.title|default:''}>" class="input w-300"/></td></tr>
<tr><th><span class="red">*</span>图标：</th><td><input type="text" name="data[icon]" value="<{$detail.icon}>" <{if $detail.icon}>photo="<{$pager.img}>/<{$detail.icon}>"<{/if}> class="input w-200" />&nbsp;&nbsp;&nbsp;<input type="file" name="data[icon]" class="input w-100" /></td></tr>
<tr><th><span class="red">*</span>排序：</th><td><input type="text" name="data[orderby]" value="<{$detail.orderby|default:''}>" class="input w-100"/></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>

<{include file="admin:common/footer.html"}>

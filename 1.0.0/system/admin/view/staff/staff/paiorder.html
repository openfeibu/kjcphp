<{include file="admin:common/header.html"}>
<div class="page-data">	
	<form id="items-form">
    <table width="100%" border="0" cellspacing="0" class="table-data table left">
    <tr>
        <th>配送员(ID)</th>
        <th>手机</th>
        <th>距离</th>
        <th>状态</th>
    </tr>
    <{foreach $items as $item}>
    <tr>
		<td>		
		<label><input type="radio" name="itemId" value="<{$item.staff_id}>" data="{'itemId':'<{$item.staff_id}>','title':'<{$item.name}>'}" CK="PRI"/><{$item.name}>(UID:<{$item.staff_id}>)</label>
        </td>		
        <td><{$item.mobile}></td>
        <td><{$item.order_juli}></td>
        <td><{if $item.status}><b class="blue">工作</b><{else}><b class="red">休息</b><{/if}></td>
	</tr>
    <{foreachelse}>
     <tr><td colspan="20"><p class="text-align">没有数据</p></td></tr>
    <{/foreach}>
    </table>
	</form>
   
	<div class="page-bar">
		<table>
            <{if $pager.pagebar }> 
            <tr>
                <td class="page-list"><{$pager.pagebar}></td>
            </tr>
            <{/if}>
		</table>
	</div>
</div>
<{include file="admin:common/footer.html"}>

<{include file="admin:common/header.html"}>
<div class="page-title">
    <table width="100%" align="center" cellpadding="0" cellspacing="0" >
      <tr>
        <td width="30" align="right"><img src="<{$pager.url}>/images/main-h5-ico.gif" alt="" /></td>
        <th><{$MOD.title}></th>
        <td align="right"><{link ctl="ditui/member:index" priv="hidden" class="button"}></td>
        <td width="15"></td>
      </tr>
    </table>
</div>
<div class="page-data"><form action="?ditui/member-create.html" mini-form="member-form" method="post" >
<table width="100%" border="0" cellspacing="0" class="table-data form">
<tr><th><span class="red">*</span>地推人员ID：</th><td><input type="text" name="data[ditui_id]" value="<{$detail.ditui_id|default:''}>" class="input w-100"/><span class="tip-comment">地推人员ID</span></td></tr>
<tr><th><span class="red">*</span>会员ID：</th><td><input type="text" name="data[uid]" value="<{$detail.uid|default:''}>" class="input w-100"/><span class="tip-comment">会员ID</span></td></tr>
<tr><th>注册奖励金额：</th><td><input type="text" name="data[signup_amount]" value="<{$detail.signup_amount|default:'0.00'}>" class="input w-100"/><span class="tip-comment">注册奖励金额</span></td></tr>
<tr><th>首单奖励金额：</th><td><input type="text" name="data[first_amount]" value="<{$detail.first_amount|default:'0.00'}>" class="input w-100"/><span class="tip-comment">首单奖励金额</span></td></tr>
<tr><th>首单订单号：</th><td><input type="text" name="data[first_order_id]" value="<{$detail.first_order_id|default:''}>" class="input w-100"/><span class="tip-comment">首单订单号</span></td></tr>
<tr><th>首单金额：</th><td><input type="text" name="data[first_order_amount]" value="<{$detail.first_order_amount|default:'0.00'}>" class="input w-100"/><span class="tip-comment">首单金额（在线支付且订单完成时）</span></td></tr>
<tr><th>首单时间：</th><td><input type="text" name="data[first_order_time]" value="<{$detail.first_order_time|default:''}>" class="input w-300"/><span class="tip-comment">首单时间</span></td></tr>
<tr><th>创建ip：</th><td><input type="text" name="data[clientip]" value="<{$detail.clientip|default:''}>" class="input w-300"/></td></tr>
<tr><th>创建时间：</th><td><input type="text" name="data[dateline]" value="<{$detail.dateline|default:''}>" class="input w-300"/><span class="tip-comment">绑定时间</span></td></tr>
    <tr><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据" /></td></tr>
</table>
</form></div>

<{include file="biz/block/header.html"}>
<div class="ucenter_t">
	<ul>
            <li class="on"><a href="<{link ctl='biz/shop:youhui'}>"><{L('优惠列表')}></a></li>
	</ul>
	<span class="r"><a href="javascript:void(0);"  class="btn btn-success jq_add">+<{L('新增一行')}></a></span>
</div>

<div class="ucenter_c">
    <form id="post_form" action="<{link ctl='biz/shop/youhui'}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="table">
            <tr>
                <th><{L('满多少')}></th>
                <th><{L('减多少')}></th>
                <th><{L('操作')}></th>
            </tr>
            <{foreach $items as $item}>
            <tr class="jq_tr" id="youhui_<{$item.youhui_id}>">
                <td><input type="text" class="input w-100" name="data[order_amount][]" value="<{$item.order_amount}>" /></td>
                <td><input type="text" class="input w-100" name="data[youhui_amount][]" value="<{$item.youhui_amount}>" /></td>
                <td><a href="<{link ctl='biz/shop/yhdelete' youhui_id=$item.youhui_id}>" mini-act="remove:youhui_<{$item.youhui_id}>" mini-confirm="<{L('确认要删除吗')}>？" class="btn btn-warning"><{L('删除')}></a></td>
            </tr>            
            <{foreachelse}>
            <tr class="jq_tr"><td colspan="20"><div class="alert alert-info"><{L('没有数据')}></div></td></tr>
            <{/foreach}>
        </table>
        <div><div class="jq_bottom"><input type="submit" class="btn btn-primary jq_save" value="<{L('保存数据')}>"/></div></div>
    </form>
</div>
<script>
$(document).ready(function(){
    $(".jq_add").click(function(){
        var html = '<tr class="jq_tr">';
        html+='<td><input type="text" class="input w-100" name="data[order_amount][]" value="" /></td>';
        html+='<td><input type="text" class="input w-100" name="data[youhui_amount][]" value="" /></td>';
        html+='<td><a href="javascript:void(0);" class="btn btn-warning jq_delete"><{L("移除")}></a></td></tr>';
        $(".table").append(html);
    })
    $(".table").on('click','.jq_delete', function () {
        $(this).parent().parent().remove();
    })
})    
</script>
<{include file="biz/block/footer.html"}>

<{include file="biz/block/header.html"}>

<div class="ucenter_c">
    <table cellspacing="0" cellpadding="0" class="form">
        <tr>
            <td colspan="2">
                <div class="tableBox">
                    <div id="week_cicle">
                    </div>
                    <div id="month_cicle" style="margin-top:20px">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

<{include file="biz/block/footer.html"}>
<script>
$(function () {
    $('#week_cicle').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '<{L("近一周商品销量饼状图")}>'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '<{L("商品销量")}>',
            data: [
                <{foreach $week_data as $v1}>
                ['<{$v1.title}>',   <{if empty($v1.sale_cnt)}>0<{else}><{$v1.sale_cnt}><{/if}>],
                <{/foreach}>
            ]
        }],
    });

    $('#month_cicle').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '<{L("近一月商品销量饼状图")}>'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '<{L("商品销量")}>',
            data: [
                <{foreach $month_data as $v2}>
                ['<{$v2.title}>',   <{if empty($v2.sale_cnt)}>0<{else}><{$v2.sale_cnt}><{/if}>],
                <{/foreach}>
            ]
        }]
    });
});
</script>

<div class="zxTabs">
    <a href="<{link ctl='biz/print:index'}>" class="on">打印设置</a>
    <div class="tishi pointcl"></div>
</div>
<div class="ucenter_c">
    <form action="<{link ctl='biz/print:create'}>" mini-form="ucenter" method="post" ENCTYPE="multipart/form-data">
        <table cellspacing="0" cellpadding="0" class="form">
            <tr>
                <th>平台名称：</th>
                <td><input type="text" name="data[title]" value="" class="input w-300"/></td>
            </tr>
            <tr>
                <th>用户id：</th>
                <td><input type="text" name="data[partner]" value="" class="input w-300"/></td>
            </tr>
            <tr>
                <th>API密钥：</th>
                <td><input type="text" name="data[apikey]" value="" class="input w-300"/></td>
            </tr>
            <tr>
                <th>打印机终端号：</th>
                <td><input type="text" name="data[machine_code]" value="" class="input w-300"/></td>
            </tr>
            <tr>
                <th>打印机终端密钥：</th>
                <td><input type="text" name="data[mkey]" value="" class="input w-300"/></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="保存数据" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>
</div>

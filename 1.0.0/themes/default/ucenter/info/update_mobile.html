<!DOCTYPE HTML>
<html>
<head>
<{include file="block/sheader.html"}>
</head>

<body>
  

<header>
    <i class="left"><a href="<{link ctl='ucenter/info:index'}>"  link-load="" link-type="right" class="gobackIco"></a></i>
    <div class="title">
    	<{L('换绑手机')}>
    </div>
    <i class="right"><a class="" href="#"></a></i>
</header>
<section class="page_center_box">
	<div class="loginModiy mt10">

    	<table width="100%">
            <tr>
                <th><{L('手机号')}></th>
                <td>
                    <input type="tel" name="mobile" id="mobile" placeholder="<{L('请输入手机号')}>">
                    <div class="get_yzm" login="sendsms"><{L('获取验证码')}></div>
                </td>
            </tr>
            <tr>
                <th><{L('验证码')}></th>
                <td>
                    <input type="number" name="mobile_yzm" id="yzm" maxlength="6" placeholder="<{L('请输入验证码')}>">
                </td>
            </tr>
        </table>
        <div class="long_btn_box">
            <input class="long_btn" type="submit" value="<{L('验证后绑定新手机')}>">
        </div>

    </div>
</section>




<script type="text/javascript">    
/*判断浏览器是否支持placeholder开始*/
$(function(){
if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder
    $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
            input.val('');
            input.removeClass('placeholder');
        }
    }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
            input.addClass('placeholder');
            input.val(input.attr('placeholder'));
        }
    }).blur();
};
})
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
/*判断浏览器是否支持placeholder结束*/
    
$(document).ready(function(){
    
    $('#l5').addClass('on');
    $('#pass-verify').click(function(){
        var time = new Date();
        $('#pass-verify').attr('src','<{link ctl="magic:verify" http="ajax"}>'+'?'+time);
    })


        var minute = 60;
	var mobile_timeout;
        var mobile_count = minute;
        var mobile_lock = 0;


        BtnCount = function () {       
            if (mobile_count == 0) {
		$(".get_yzm").addClass("on");
                $('.get_yzm').removeAttr("disabled");
                $('.get_yzm').text("<{L('重新获取')}>");
                mobile_lock = 0;
                clearTimeout(mobile_timeout);
		$('.get_yzm').removeClass("on");
            }else {
                mobile_count--;
                $('.get_yzm').text( + mobile_count.toString() + "<{L('秒')}>...");
                mobile_timeout = setTimeout(BtnCount, 1000);
            }
        };


        
            $("[login]").click(function () {

                if (mobile_lock == 0) {
                    var mobile = $('#mobile').val(); 
                    var link = "<{link ctl='passport/sendsms'}>";
                     $.post(link,{mobile:mobile},function(ret){

                         
                        if(ret.error == 0){
                            
                            BtnCount();
                            mobile_lock = 1;
                            $(".get_yzm").addClass("on");
                            $('.get_yzm').attr("disabled", "disabled");  

                       }else{

                            layer.open({
                                content: ret.message,
                                time: 2 //2秒后自动关闭
                            });
                            mobile_lock = 0;

                       }
                   },'json');
                    
                    
                    mobile_count = minute;                    
                }
        });  
        
        
        
        $('.long_btn').click(function(){
            var mobile = $('#mobile').val(); 
            var yzm = $('#yzm').val();
            var link = "<{link ctl='ucenter/info/set_mobile' }>";

            $.post(link, {mobile:mobile,yzm:yzm}, function (ret) {
                if (ret.error == 0) {
                    layer.open({
                        content: ret.message,
                        time: 2 //2秒后自动关闭
                    });
                    setTimeout(function(){
                       window.location.href=ret.forward;
                    },1000)
                    BtnCount();
                } else {
                    layer.open({
                        content: ret.message,
                        time: 2 //2秒后自动关闭
                    });
                    return ;
                }
            }, 'json');
            
        })


})

</script>

<{include file="block/sfooter.html"}>

</body>
</html>

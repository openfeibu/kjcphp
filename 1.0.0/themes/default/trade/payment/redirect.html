<!doctype html>
<html lang="en">
 <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>在线支付-<{$CONFIG.site.title}></title>
<style type="text/css">
body{background-color: #1abc9c;}
.spinner {
  margin: 100px auto;
  width: 60px;
  height: 40px;
  text-align: center;
  font-size: 10px;
}

.spinner > div {
  background-color: #fff;
  height: 100%;
  width: 6px;
  display: inline-block;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
</style>
 </head>
 <body>
<div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect4"></div>
</div>
<script type="text/javascript">
    <{if $request.IN_APP_CLIENT}>
        if(111){
            window.jsObj.getPayResult('{"from":"<{$paymentlog.from}>","result":"<{if $paymentlog.payed}>SUCCESS<{else}>FAIL<{/if}>","trade_no":"<{$paymentlog.trade_no}>"}');
        }else{
            getPayResult({"from":"<{$paymentlog.from}>","result":"<{if $paymentlog.payed}>SUCCESS<{else}>FAIL<{/if}>","trade_no":"<{$paymentlog.trade_no}>"});
        }
    <{else}>
        window.location.href = "<{$redirect_url}>";
    <{/if}>
</script>
</body>
</html>

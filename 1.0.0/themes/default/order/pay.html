<!DOCTYPE HTML>
<html>
    <head>
        <{include file="block/sheader.html"}>
    </head>
    <body>
        <header>
            <i class="left"><a href="<{link ctl='order:detail' args=<{$detail.shop_id}>}>" class="gobackIco"></a></i>
            <div class="title">
               <{L('在线支付')}> 
            </div>
            <i class="right"><a class="" href="#"></a></i>
        </header>
        <section class="page_center_box">
            <div class="minePay">
                <ul class="form_list_box">
                    <li class="recharge last" style="background:#fff4d5; line-height:0.3rem;">
                        <p class="fl pointcl1"><{L('订单总价')}></p>
                        <p class="fr pointcl1">￥<{$detail.amount}></p>
                    </li>
                </ul>
                <div>
                    <ul class="payWay">
                        <li><p class="bt fl"><{L('第三方支付平台应支付')}></p><p class="fr bt pointcl1">￥<{$detail.amount}></p><div class="clear"></div></li>
                        <{if $weixin == 1}>
                        <li>
                            <label class="radioLabel">
                                <div class="fl">
                                    <em class="ico_3"></em>
                                    <p class="overflow_clear bt"><{L('微信')}></p>
                                    <p class="overflow_clear black9"><{L('推荐已安装微信客户端的用户使用')}></p>
                                </div>
                                <span class="fr radioInt"><input name="pay_code" value="wxpay" type="radio"></span>
                                <div class="clear"></div>
                            </label>
                        </li>
                        <{/if}>                        
                        <li>
                            <label class="radioLabel">
                                <div class="fl">
                                    <em class="ico_1"></em>
                                    <p class="overflow_clear bt"><{L('支付宝')}></p>
                                    <p class="overflow_clear black9"><{L('推荐已安装支付宝客户端的用户使用')}></p>
                                </div>
                                <span class="fr radioInt on"><input name="pay_code" value="alipay" type="radio"></span>
                                <div class="clear"></div>
                            </label>
                        </li>
                        <!--li>
                            <label class="radioLabel">
                                <div class="fl">
                                    <em class="ico_1"></em>
                                    <p class="overflow_clear bt">Paypal</p>
                                    <p class="overflow_clear black9"><{L('贝宝支付')}></p>
                                </div>
                                <span class="fr radioInt"><input name="pay_code" value="paypal" type="radio"></span>
                                <div class="clear"></div>
                            </label>
                        </li-->

                        <li>
                            <label class="radioLabel">
                                <div class="fl">
                                    <em class="ico_4"></em>
                                    <p class="overflow_clear bt"><{L('余额支付')}></p>
                                    <p class="overflow_clear black9"><{L('推荐余额足够的用户使用')}>，<{L('您的余额')}><{$MEMBER.money}></p>
                                </div>
                                <span class="fr radioInt"><input name="pay_code" value="money" type="radio"></span>
                                <div class="clear"></div>
                            </label>
                        </li>
                    </ul>
                    <div class="long_btn_box"><input type="button" onClick="orderpay();" class="long_btn minePay_show" value="<{L('确认支付')}>" /></div>
                </div>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                /*单选项选择开始*/
                $('.radioLabel').click(function () {
                    $('.radioInt').removeClass('on');
                    $(this).find('.radioInt').addClass('on');
                });
                /*单选项选择结束*/
            });

            function orderpay() {
                pay_code = $('.radioInt.on').find("input[name='pay_code']").val();
                var order_id = "<{$detail.order_id}>";
                var link = "<{link ctl='trade/payment/order' arg0=codes arg1=orders}>";
                window.location.href = link.replace('codes', pay_code).replace('orders', order_id);
            }
        </script>
    </body>
</html>

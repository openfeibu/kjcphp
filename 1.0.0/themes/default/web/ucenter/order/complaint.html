<{include file="web/block/header.html"}>
<!--共用头部end-->
<!--内容开始-->
<div class="pagewd prslCenter_box mt10 mb30">
    <{include file="web/block/left.html"}>
    <div class="prslCenter_right fl">
        <!--投诉商家-->
        <div class="prslCenter_right_feedback">
            <h3>反馈留言</h3>
            <form id="sub_form" method="post">
                <div class="input_box">
                    <input type="text" name="title" value="" placeholder="投诉标题"/>
                </div>
                <div class="textarea_box">
                    <textarea name="content" placeholder="我们非常珍视您的反馈，请留下您的宝贵意见"></textarea>
                </div>
                <div class="btn_box"><input type="button" class="pub_btn" value="发送"></div>
            </form>
        </div>
        <!--投诉商家end-->
    </div>
    <div class="cl"></div>
</div>
<script>
    $(document).ready(function(){
        $(".pub_btn").click(function(){
            var url = "<{link ctl='web/ucenter/order/set_complaint' args=$detail.order_id}>";
            $.post(url,$("#sub_form").serialize(),function(ret){
                if(ret.error == 0){
                    layer.msg(ret.message);
                    setTimeout(function () {
                        window.location.href = "<{link ctl='web/ucenter/order/index'}>";
                    }, 1000)
                }else{
                    layer.msg(ret.message);
                }
            },'json')
        })
    })
</script>
<!--内容结束-->
<{include file="web/block/footer.html"}>

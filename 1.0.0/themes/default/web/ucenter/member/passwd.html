<{include file="web/block/header.html"}>
<!--共用头部end-->
<!--内容开始-->
<div class="pagewd prslCenter_box mt10 mb30">
    <{include file="web/block/left.html"}>
    <div class="prslCenter_right fl">
    	<!--更改密码-->
        <div class="prslCenter_acont">
        	<h2>更改密码</h2>
            <div class="password">
                <p class="black9 ts"><{$pager.web_title}>提示你：使用大小写字母、数字与标点符号的组合，可以大幅度提升账号安全</p>
                <div class="table_box">
                    <form>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <th>当前密码</th>
                                <td><input type="password" class="int"  name="old_passwd" id="old_passwd" placeholder="<{L('请输入当前密码')}>"></td>
                            </tr>
                            <tr>
                                <th>新密码</th>
                                <td><input type="password" class="int"  name="new_passwd" id="new_passwd" placeholder="<{L('请输入新密码')}>"></td>
                            </tr>
                            <tr>
                                <th>确认密码</th>
                                <td><input type="password" class="int"  name="new_passwd2" id="new_passwd2" placeholder="<{L('请再次输入新密码')}>"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td><input type="button" class="long_btn" value="确认"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <!--更改密码end-->
    </div>
    <div class="cl"></div>
</div>
<script>
    $(document).ready(function(){
    
        //$('#l5').addClass('on');
        $('.long_btn').click(function(){
            var old_passwd = $('#old_passwd').val();
            var new_passwd = $('#new_passwd').val();
            var new_passwd2 = $('#new_passwd2').val();
            var link = "<{link ctl='web/ucenter/member/set_passwd' }>";

            $.post(link, {old_passwd:old_passwd,new_passwd:new_passwd,new_passwd2:new_passwd2}, function (ret) {
                if (ret.error == 0) {
                    layer.msg(ret.message);
                    setTimeout(function(){
                       window.location.href=ret.forward;
                    },1000)
                    BtnCount();
                } else {
                    layer.msg(ret.message);
                    return ;
                }
            }, 'json');
            
        })


})
</script>
<!--内容结束-->
<{include file="web/block/footer.html"}>

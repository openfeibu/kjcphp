<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{if $seo_sub_title}><{$seo_sub_title}>_<{/if}><{if $seo_title}><{$seo_title}><{elseif $SEO.title}><{$SEO.title}><{else}><{L('商户管理')}>-<{$CONFIG.site.title}><{/if}></title>
<link rel="stylesheet" type="text/css" href="/themes/default/web/static/css/pub.css?<{$VER}>" />
<link rel="stylesheet" type="text/css" href="/themes/default/web/static/css/style.css?<{$VER}>" />
<link rel="stylesheet" type="text/css" href="/themes/default/web/static/css/append.css?<{$VER}>" />
<script type="text/javascript" src="/themes/default/web/static/js/jquery.js?<{$VER}>"></script>
<script src="<{$pager.res}>/script/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="<{$pager.res}>/script/fastclick.js" type="text/javascript" charset="utf-8"></script>
<script src="/themes/default/web/static/js/common.js?<{$VER}>" type="text/javascript" charset="utf-8"></script>
<script src="%THEME%/static/js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="smallpage" style="background:#E7E8EB;">
<iframe id="miniframe" name="miniframe" style="display:none;"></iframe>

<!--共用头部-->
<div class="topOne">
    <div class="pagewd">
        <div class="fl"><em class="ico addrIco"></em><{$mcity['city_name']}><span class="ml10 mr10 jq_addr"></span><a href="<{link ctl='web/index' change=1}>" class="change">{切换地址}<em class="ico"></em></a></div>
        <div class="fr enter_box">
            <{if !$MEMBER['uid']}><a href="<{link ctl='web/passport/login' type=2}>" class="enterA">登录</a><b>|</b><a href="<{link ctl='web/passport/register'}>" class="enterA">注册</a><{else}>欢迎您，<a href="<{link ctl='web/ucenter/index'}>"><{$MEMBER['nickname']}></a> | <a id="logout" href="javascript:void(0);">退出登录</a><{/if}>
            <a href="javascript:void(0);" class="app"><em class="ico"></em>手机版<div class="app_box">
                    <div class="box">
                    <p>扫一扫，手机订餐更方便</p>
                    <img src="<{$pager.img}>/<{$site.weixinqr}>">
                </div>
            </div></a>
            

        </div>
        <div class="cl"></div>
    </div>
</div>
<script>
    $(document).ready(function(){
        var addr = Cookie.get('addr');
        addr = unescape(addr);
        $(".jq_addr").html(addr);
        
        $("#logout").click(function(){
            var url = "<{link ctl='web/passport/loginout'}>";
            $.post(url,{},function(ret){
                if(ret.error == 0){
                    layer.msg(ret.message);
                    setTimeout(function(){
                        window.location.href = "<{link ctl='web/index'}>";
                    },'1000')
                }
            },'json')
        })
        
    })
</script>
<!--头部导航-->
<div class="top_nav">
    <div class="top_navwd">
        <div class="fl logo">
            <a href="<{link ctl='web/index'}>"><img src="/themes/default/web/static/images/logo.png" /></a>
        </div>
        <div class="fl nav_box">
        	<ul>
                    <li class="list on"><a href="<{link ctl='web/shop'}>">首页</a></li><li>|</li>
                <li class="list"><a href="<{link ctl='web/ucenter/index'}>">我的外卖</a></li><li>|</li>
                <li class="list"><a href="<{link ctl='help/apply'}>">加盟合作</a></li>
            </ul>
            <div class="cl"></div>
        </div>
        <div class="fr">
            <form action="<{link ctl='web/shop/index'}>" method="get">
                <div class="serch_box">
                    <em class="ico"></em>
                    <input type="text" name="kw" value="<{$pager.kw}>" placeholder="搜索商家，美食">
                    <input type="submit" class="btn" value="搜索">
                </div>
            </form>
        </div>
        <div class="cl"></div>
    </div>
</div>

</script>

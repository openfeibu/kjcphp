<!DOCTYPE HTML>
<html>
<head>
<{include file="block/sheader.html"}>
</head>
<body>
<header>
    <i class="left"><a href="<{link ctl='index'}>"  link-load="" link-type="right" class="gobackIco"></a></i>
    <div class="title">切换城市</div>
    <i class="right"><a class="" href="#"></a></i>
</header>
<section class="page_center_box">
    <ul class="form_list_box sy_search">
        <li class="list">
            <p class="black9">定位到当前城市:  定位不准时请在列表中选择</p>
        </li>
        <li class="list last">
            <div class="fl"><h2 class="maincl"></h2></div>
            <div class="fr"><a href="#" class="sy_posit_btn"></a></div>
        </li>
    </ul>
    <{foreach $city_list as $k => $v}>
    <div class="cities_wrapper">
        <h4 class="title"><{$k}><small class="">（按字母排序）</small></h4>
        <div class="cities">
            <{foreach $v as $kk => $vv}>
            <a class="city" href="javascript:void(0);" val='<{$vv.city_name}>' cityid='<{$vv.city_id}>'><{$vv.city_name}></a>
            <{/foreach}>
        </div>
    </div>
    <{/foreach}>
</section>
<script type="text/javascript">
   $(document).ready(function(){
       var now_city_name = localStorage["UxCity"];
       if(!now_city_name){
           now_city_name = '请选择城市';
       }
       $('.maincl').text(now_city_name);
       $('.city').click(function(){
            var cityname = $(this).attr('val');
            var cityid = $(this).attr('cityid');
            localStorage["UxCity"] = cityname;
            localStorage['UxCityId'] = cityid;
            Cookie.set("UxCityId",cityid,86400*30);
            location.href = "<{link ctl='position'}>";
       })
   })
</script>
        
    </body>
</html>

<{assign var='tpl_title' value=L("订单路线规划")}>
<!DOCTYPE HTML>
<html>
    <head>
        <{include file="block/sheader.html"}>
    </head>
    <body>
      <header>
          <i class="left"><a href="<{link ctl='paotui/paotui'}>" class="gobackIco"></a></i>
    <div class="title">
    	<{L('路线规划')}>
    </div>
    <i class="right"></i>
</header>
<section class="page_center_box" style="height:100%;">
	<div class="waimaiRun" style="height:100%;">
            <div class="waimaiRun_map" id="allmap" style="width: 100%; height:100%;overflow-y:scroll;background:url(%THEME%/static/images/map_loading.gif) center center no-repeat;"></div>
        </div>
</section>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7b92b3afff29988b6d4dbf9a00698ed8"></script>
<script>
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(117.255809,31.847826),11);
    var walking = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
    var pStart = new BMap.Point(117.256224,31.836408);
    var pEnd = new BMap.Point(117.255809,31.847826);
    setTimeout(function(){
		map.setZoom(14);   
	}, 2000);  //2秒后放大到14级
	map.enableScrollWheelZoom(true);
    walking.search(pStart,pEnd);
</script>

<{include file="block/sfooter.html"}>
</body>
</html>

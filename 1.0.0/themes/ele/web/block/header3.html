<!--共用头部-->
<script>
    $(document).ready(function(){
        var addr = Cookie.get('addr');
        addr = unescape(addr);
        $(".jq_addr").html(addr);
        
        $("#logout").click(function(){
            var url = "<{link ctl='web/passport/loginout'}>";
            $.post(url,{},function(ret){
                if(ret.error == 0){
                    layer.msg(ret.message);
                    setTimeout(function(){
                        window.location.href = "<{link ctl='web/index'}>";
                    },'1000')
                }
            },'json')
        })
        
    })
</script>

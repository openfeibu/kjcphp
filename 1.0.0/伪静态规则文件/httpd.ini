[ISAPI_Rewrite]
CacheClockRate 3600
RepeatLimit 32
RewriteCond  %{HTTP_HOST}
RewriteRule ^/index.html	/index.php [L]
RewriteRule ^/city.html	/index.php [L]
RewriteRule ^/(biz|ditui|staff|trade|ucenter|about|city|ele|help|index|magic|mall|market|order|passport|position|search|shop|welcome)(.*)\?MINI=load(.*)$ /index.php?$1&$3&MINI=load [L]
RewriteRule ^/(biz|ditui|staff|trade|ucenter|about|city|ele|help|index|magic|mall|market|order|passport|position|search|shop|welcome)(.*)$ /index.php [L]